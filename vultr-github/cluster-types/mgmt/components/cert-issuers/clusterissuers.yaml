apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: <ALERTS_EMAIL>
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
    - dns01:
        webhook:
          groupName: acme.vultr.com
          solverName: vultr
          config:
            apiKeySecretRef:
              key: <EXTERNAL_DNS_PROVIDER_NAME>-auth
              name: <EXTERNAL_DNS_PROVIDER_NAME>-auth
        selector:
          matchLabels:
            "dns-solver": "vultr"
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: <EXTERNAL_DNS_PROVIDER_NAME>-auth
            key: cf-api-token
        selector:
          matchLabels:
            "dns-solver": "cloudflare"
