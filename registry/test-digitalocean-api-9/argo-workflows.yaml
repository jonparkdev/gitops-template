apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '50'
spec:
  project: default
  source:
    repoURL: https://github.com/digitalocean-https/gitops.git
    path: registry/test-digitalocean-api-9/components/argo-workflows
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
