apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: digitalocean-auth
  namespace: external-dns
spec:
  target:
    name: digitalocean-auth
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
  - extract:
      key: /external-dns
